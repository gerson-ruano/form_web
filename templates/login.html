<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar SesiÃ³n</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">ğŸ” Panel Administrativo</h2>

    

    <form method="POST">
      <label class="block mb-2 font-medium">Usuario</label>
      <input type="text" name="usuario" class="border p-2 w-full rounded mb-4" required>

      <label class="block mb-2 font-medium">ContraseÃ±a</label>
      <input type="password" name="password" class="border p-2 w-full rounded mb-6" required>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded">Entrar</button>
    </form>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div id="flash-container" class="fixed top-4 right-4 space-y-2 z-50">
    {% for cat, msg in messages %}
      <div class="px-4 py-2 rounded shadow-md text-white
                  {% if cat == 'error' %} bg-red-500 {% else %} bg-green-500 {% endif %}">
        {{ msg }}
      </div>
    {% endfor %}
  </div>

  <script>
    // Oculta automÃ¡ticamente el mensaje despuÃ©s de 2 segundos
    setTimeout(() => {
      const container = document.getElementById('flash-container');
      if (container) container.remove();
    }, 2000);
  </script>
  {% endif %}
{% endwith %}
</body>
</html>
