<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo if titulo else "Sistema de Formularios PNC" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.min.css') }}">
</head>
<body class="min-h-screen flex flex-col bg-custom-gradient">
    <style>
        .bg-custom-gradient {
        background: #1c92d2;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #f2fcfe, #1c92d2);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #f2fcfe, #1c92d2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="ml-4">
            <h1 class="font-bold text-xl">Sistema de Formularios PNC</h1>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="flex-grow max-w-4xl mx-auto p-6">
        {% block contenido %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 p-4 text-center">
        &copy; {{ year }} Sistema de Formularios 2025
    </footer>
</body>
</html>
